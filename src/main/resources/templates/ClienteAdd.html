<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Cadastro de Clientes</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"></link>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="panel panel-default">
        <div class="panel-heading">
            <strong>Cadastro de Clientes</strong> 
        </div>
        <div class="panel-body">
            <form class="form-horizontal" th:object="${cliente}" th:action="@{/save}" method="POST" style="margin: 10px">
                <div class="form-group">
                    <fieldset>
                        <div class="form-group row">
                            <div class="alert alert-danger" th:if="${#fields.hasAnyErrors()}">
                                <div th:each="detailedError : ${#fields.detailedErrors()}">
                                    <span th:text="${detailedError.message}"></span>
                                </div>
                            </div>
                        </div>                    
                        <div class="form-group row">
                            <div class="col-md-1">
                                <input type="text" class="form-control input-sm" id="id" th:field="*{id}" readOnly="readonly"/>
                            </div>
                         </div>
                        <div class="form-group row">                                                          
                            <div class="col-md-4" th:classappend="${#fields.hasErrors('nome')}? 'has-error'">
                                <label>Nome</label>
                                <input type="text" class="form-control input-sm" th:field="*{nome}" autofocus="autofocus" placeholder="Informe o nome do cliente" maxlength="50"/>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-md-4" th:classappend="${#fields.hasErrors('cpf')}? 'has-error'">
                                <label>CPF</label> 
                                <input type="text" class="form-control input-sm" th:field="*{cpf}" maxlength="150" placeholder="Informe o CPF"/>
                            </div>
                        </div>                       
                        <div class="form-group row">
                            <div class="col-md-4" th:classappend="${#fields.hasErrors('endereco')}? 'has-error'">
                                <label>Endereco</label>
                                <input class="form-control input-sm" th:field="*{endereco}" maxlength="150" placeholder="Informe o endereco"></input>
                            </div>
                        </div>
                           <div class="form-group row">
                            <div class="col-md-4" th:classappend="${#fields.hasErrors('referencia')}? 'has-error'">
                                <label>Referencia</label>
                                <input class="form-control input-sm" th:field="*{referencia}" maxlength="150" placeholder="Informe uma pessoa de referencia"></input>
                            </div>
                        </div>
                            <div class="form-group row">
                            <div class="col-md-4" th:classappend="${#fields.hasErrors('telReferencia')}? 'has-error'">
                                <label>Telefone Referencia</label>
                                <input class="form-control input-sm" th:field="*{telReferencia}" maxlength="150" placeholder="Informe o telefone da referencia"></input>
                            </div>
                        </div>                          
                    </fieldset>
                </div>
                <div class="form-group row">
                    <button type="submit" class="btn btn-sm btn-primary">Salvar</button>
                    <a th:href="@{/}" class="btn btn-sm btn-default">Cancelar</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
